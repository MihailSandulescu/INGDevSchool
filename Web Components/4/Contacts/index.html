<!DOCTYPE html>
<html>
  <head>
    <title>Contact management</title>
    <meta charset="UTF-8" />
    <script type="module">
        import { init } from './index.js';
        init();
    </script>
  </head>

  <body>
    <h1>My contacts</h1>

    <form id="form-add">
      <input type="text" name="name" placeholder="Name" required />
      <input
        type="email"
        name="email"
        placeholder="name@example.com"
        required
      />
      <input type="tel" name="phone" placeholder="07XXXXXXXX" />
      <button type="submit">Add new contact</button>
    </form>

    <form id="form-remove">
      <ul id="list"></ul>
      <button type="submit">Remove selected contact(s)</button>
    </form>
  </body>
</html>
