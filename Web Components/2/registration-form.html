<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Registration form</title>
                <meta charset="UTF-8">
        </head>

        <body>

                <form>
                    <h1>Please provide requested information:</h1>
                    <p>Note that required fields are marked accordingly</p>

                    <p>
                        <label>Please enter your name: </label>
                        <input type="text" required minlength="2" maxlength="255" placeholder="Firstname Lastname">
                    </p>

                    <p>
                        <label>Please enter your email:</label>
                        <input type="email" required placeholder="example@domain.com">
                    </p>

                    <p>
                        <label>Please enter your phone number:</label>
                        <input type="tel" required placeholder="+407XX XXX XXX">
                    </p>

                    <p>
                        <label>Please enter your website url <em>(optional)</em>: </label>
                        <input type="url" maxlength="1000" placeholder="www.example.com"> 
                    </p>

                    <p>
                        <label> Please enter your age <em>(optional)</em>: </label>
                        <input type="number" min="0" max="150" placeholder="0-150"> 
                    </p>

                    <p>
                        <label>
                            Please enter your date of birth: <br>
                            <input type="date" required min="1900-01-01" max="2019-10-24">
                        </label> 
                    </p>

                    <p>
                        <label>Please select your favorite vegetable: </label>
                        <select>
                            <option>--</option>
                            <option>Carrot</option>
                            <option>Cabbage</option>
                            <option>Tomato</option>
                            <option>Cucumber</option>
                        </select>
                        <small>optional</small> 
                    </p>

                    <p>
                        <label>
                            What is your favorite fruit?:
                            <input type="text" list="list-fruit" pattern="[Bb}anana|[Cc]herry|[Aa]pple">
                            <small>optional</small> 
                            <datalist id="list-fruit">
                                <option>Banana</option>
                                <option>Cherry</option>
                                <option>Apple</option>
                            </datalist>
                        </label>
                    </p>

                    <p>
                        <label>Choose your favorite colour <em>(optional)</em>: </label>
                        <input type="color" value="#f6b73c">
                    </p>

                    <p>
                        <label> Please enter your usual wake up time <em>(optional)</em>: </label>
                        <input type="time"> 
                    </p>

                    <p>
                            <label>Please select your gender: </label>
                            <select>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                            <small>optional</small> 
                    </p>

                    
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                </form>
        </body>
</html>
