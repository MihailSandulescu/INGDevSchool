<!DOCTYPE html>
<html lang="en">

<head>
    <title>My contacts</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>My contacts</h1>
    <ul id="list"></ul>

    <script>
        const contacts = [
            'Alex',
            'George',
            'Maria',
            'Adina',
            'Georgiana',
            'Marius'
        ];
        const list = document.getElementById('list');

        for (let i = 0; i < contacts.length; i++) {
            list.innerHTML += '<li>' + contacts[i] + '</li>';
            // list.insertAdjacentHTML('beforeend', '<li>' + contacts[i] + '</li>'); -- mai putin folosit, dar mai performant
        }

        /* sau
        contacts.forEach(function (contact) {
            list.innerHTML += '<li>' + contact + '</li>';
        });
            forEach = higher order function, iar functia parametru/intoarsa se numeste first class function
        */

        /* sau
        contacts.forEach((contact) => {
            list.innerHTML += '<li>' + contact + '</li>';
        });
        */

        /* sau
        contacts.forEach(contact => {
            list.innerHTML += `<li>${contact}'</li>`;  \\ template literal sau string template
        });
        */

        //OBS! forEach nu poate intra niciodata in bucla infinita

        /* sau
        const tags = contacts.map(contact => `<li>${contact}'</li>`);
        list.innerHTML = tags.join('');
        */

    </script>

</body>

</html>
